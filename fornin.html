<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>

    <script>
        const person = {fname:"Devanshu", lname:"Kumawat", age:24};
        let text = ""
        for(let x in person){
            text+=person[x] 
        }
        document.getElementById("d1").innerHTML=text

        const nbr = [12,24,36,48,60]
        let txt=""
        for(let x in nbr){
            txt+=nbr[x] + "<br>"
        }
        document.getElementById("d2").innerHTML=txt

        const cars = ["Bmw","Audi","kia","Tata","Toyto","Mg"];
        let test = ""
        cars.forEach(add)
        document.getElementById("d3").innerHTML=test

        function add(value){
            test+=value+"<br>"
        }
    </script>

</body>
</html>
