<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="d1"></h2>
    <h3 id="d2"></h3>

    <script>

        let text = "";

        for(let i=0;i<8;i++){
            text+="Number "+ i + "<br/>"
        }

        document.getElementById("d1").innerHTML=text;

        const name = ["Devanshu","Krishna","Swastik","Aman"];
        let i, len, word;
        for (i = 0, len = name.length, word = ""; i < len; i++) {
                word += name[i] + "<br>";
        }
        document.getElementById("d2").innerHTML = word;

    </script>
    
</body>
</html>
