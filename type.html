<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <p id="d1"></p>


    <script>
        document.getElementById("d1").innerHTML=
        "Devanshu is "+typeof("Devanshu")+"<br>"+
        "123 is "+typeof(123)+"<br>"+
        "NaN is "+typeof NaN+"<br>"+
        "True is "+typeof true+"<br>"+
        "Array is "+typeof([1,2,"dev"])+"<br>"+
        "Object is "+typeof({fname:"Dev",lname:"kumawat"})+"<br>"+
        "Function is "+typeof(function add(){})+"<br>"+
        "Car is "+typeof car+"<br>"+
        "Null is "+typeof null+"<br>"


    </script>
    
</body>
</html>
