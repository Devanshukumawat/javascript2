<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>

        <script>

            const ary = new Set(["Banana", "Orange", "Apple", "Mango"])

            document.getElementById("d1").innerHTML=ary
            document.getElementById("d2").innerHTML=ary.size

            const number = new Set()
            number.add(1)
            number.add(2)
            number.add(3)
            number.add(4)

            document.getElementById("d3").innerHTML=number.size
        </script>

</body>
</html>
