<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
    <p id="d7"></p>
    <p id="d8"></p>

    <script>

        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const cars = ["Bmw","Audi","kia","Tata","Toyto","Mg"];
        const name = ["Devanshu","Krishna","Swastik","Aman"]
        const newarray = [["Bmw","Audi","kia","Tata",],["Devanshu","Krishna","Swastik","Aman"]]

        document.getElementById("d1").innerHTML=fruits;
        document.getElementById("d2").innerHTML=cars;
        fruits[0]="Kiwi"
        document.getElementById("d3").innerHTML=fruits;
        cars[cars.length]="Honda"
        document.getElementById("d4").innerHTML=cars;
        document.getElementById("d5").innerHTML=fruits.concat(cars)
        document.getElementById("d6").innerHTML=fruits.concat(cars,name)
        document.getElementById("d7").innerHTML=name.concat("Sunny")
        document.getElementById("d8").innerHTML=newarray.flat()


    </script>
    
</body>
</html>
