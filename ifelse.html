<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="d1"></p>

    <script>
       const time = new Date().getHours()

       if(time<10){
        document.getElementById("d1").innerHTML="Good Morning"
       }else if(time<16){
        document.getElementById("d1").innerHTML="Good Afternoon"
       }else if(time<19){
        document.getElementById("d1").innerHTML="Good Evening"
       }else{
        document.getElementById("d1").innerHTML="Good Night"
       }
    </script>
</body>
</html>
